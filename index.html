<!DOCTYPE html>
<html>
<head>
    <title>Ducky</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo_ducky.png" alt="Ducky Logo" id="logo">
        <h3>Ducky</h3>
    </header>
    <div class="form-wrapper">
        <h1 id="heading">Chat about <span id="typing"></span></h1>
        <p>Always here to listen and help navigate your thoughts.
            Reach your goals with your AI career coach.</p>
            <form id="signup-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="text" id="occupation" placeholder="Enter your occupation">
                </div>
                <div class="form-group">
                    <input type="submit" value="Join Waitlist">
                </div>
            </form>            
    </div>
    <script src="script.js"></script>
</body>
</html>
